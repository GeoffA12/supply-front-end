<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function pad(n) {
            return n < 10 ? '0' + n : n;
        }

        function randomDate(start, end) {
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        }

        testDate = randomDate(new Date(2012, 0, 1), new Date());
        console.log(testDate);

        function ddmmyyyy() {

            var date = testDate.getDate();
            var month = testDate.getMonth();
            var year = testDate.getFullYear();
            var ddmmyyyy = pad(date) + "-" + pad(month + 1) + "-" + year;
            console.log(ddmmyyyy);
            document.getElementById("demo").innerHTML = ddmmyyyy;
        }

        function anotherNice() {
            var someDate = testDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            })
            console.log(someDate);
            document.getElementById("demo").innerHTML = someDate;

        }

        function UTCString() {
            console.log(testDate.toUTCString());
            document.getElementById("demo").innerHTML = testDate.toUTCString();

        }
    </script>

</head>

<body>
    <button onclick="ddmmyyyy()">DD-MM-YYYY</button>
    <button onclick="anotherNice()">Prefered?</button>
    <button onclick="UTCString()">UTC String</button>
    <p id="demo"></p>
</body>

</html>
