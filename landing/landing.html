<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function welcome() {
            let user = sessionStorage.getItem('username');
            let welcomeHeader = document.getElementById('welcomeH1');
            let newText = document.createTextNode(`Welcome ${user}!`);
            welcomeHeader.appendChild(newText);

            let numFleets = 1;
            let multFleets = numFleets > 1;
            let descriptionHeader = document.getElementById('welcomeDesc');
            newText = document.createTextNode(`Here ${multFleets ? 'are the' : 'is a'} table ${multFleets ? 's' : ''} of your fleet ${multFleets ? 's' : ''} and its vehicles`);
            descriptionHeader.appendChild(newText);
        }
    </script>
    <script src="../js/sorttable.js"></script>


    <title>WeGo Fleet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/style.css" media="screen">
    <link rel="stylesheet" href="../styling/table.css" media="screen">
</head>

<body onload="welcome()">
    <div class="cHeader container-fluid bg-info">
        <h1 id="welcomeH1" style="text-align: center;"></h1>
        <br>
        <h4 id="welcomeDesc"></h4>
        <br><br>
    </div>

    <div class="row justify-content-start">
        <div class="col" style="padding-left: 5%; padding-right: 5%;">
            <table id="myTable" class="sortable table-bordered table-sm" width="100%">
                <h3>Fleet #117 Vehicle Data</h3>
                <thead>
                    <tr>
                        <th max-width="30%">Vehicle ID
                        </th>
                        <th max-width="20%">Make
                        </th>
                        <th max-width="20%">Location
                        </th>
                        <th max-width="10%">Status
                        </th>
                        <th max-width="10%">Date Added
                        </th>
                        <th max-width="10%">Liscence Plate
                        </th>
                    </tr>
                </thead>

                <tbody id="fleetTableBody">
                </tbody>
                <script>
                    var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
                    var numVehicles = 4;
                    var numCols = 5;
                    for (var i = 0; i <= numVehicles; i++) {
                        var newRow = tableRef.insertRow(i);
                        for (j = 0; j <= numCols; j++) {
                            var newCell = newRow.insertCell(j);
                            var newText = document.createTextNode(Math.random());
                            newCell.appendChild(newText);   
                        }
                    }
                </script>
            </table>
        </div>
    </div>
</body>

</html>
