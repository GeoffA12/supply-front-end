        <div class="btn-group">
            <button type="button" class="btn op dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                <a herf="#" id="accountName"></a>
            </button>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#" onclick="signOut()">Logout</a>
            </div>
          </div>
    </header>
    <main style="margin: 5vh 0 5vh 0; min-height: 80vh;">
        <div class="modal fade bd-example-modal-lg" id="dispatchRecordPopup" tabindex="-1" role="dialog" aria-labelledby="dispatchRecordPopupLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg mw-100 w-100" role="document" style="padding: 35px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="dispatchRecordPopupLabel"></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="height: 100%; border-bottom-left-radius: 5px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div id="modal-table" class="col"></div>
                            <div id="modal-map" class="col-auto">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="height: 40px;">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item mytab">
                    <a class="nav-link active" id="homeTab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="newFleetTab" data-toggle="tab" href="#newFleet" role="tab" aria-controls="newFleet" aria-selected="false">Add new fleet +</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="homeTab">
                    <button data-toggle="collapse" class="coll collapsed" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Update Your Fleets
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="container" style="margin: 2vh 0 2vh 0;">
                            <div id="actionDiv" class="row align-items-start">
                                <ul class="nav nav-pills flex-column col-2" role="tablist"> 
                                    <li class="nav-item">
                                        <a class="nav-link active" id="homeAddPill" data-toggle="pill" href="#homeAdd" role="pill" aria-controls="homeAdd" aria-selected="true">Add Vehicle</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="homeRemovePill" data-toggle="pill" href="#homeRemove" role="pill" aria-controls="homeRemove" aria-selected="false">Remove Vehicle</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="homeUpdatePill" data-toggle="pill" href="#homeUpdate" role="pill" aria-controls="homeUpdate" aria-selected="false">Update Vehicle</a>                            
                                    </li>
                                </ul>
                                <div class="tab-content col">
                                    <div class="tab-pane fade show active" id="homeAdd" role="pillpanel" aria-labelledby="homeAddPill">
                                        <div class="row">
                                            <form class="col-sm-4 addVehicle home">
                                                <div class="form-group input-group  row">
                                                    <div class="col">
                                                        <label for="homefleetid">Fleet To Add To:</label>
                                                        <div>
                                                            <input class="form-control" type="text" id="homefleetid" placeholder="Ex: 51">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group input-group row">
                                                    <div class="col">
                                                        <label for="homemake">Make:</label>
                                                        <div>
                                                            <input class="form-control" type="text"  id="homemake" placeholder="Ex: Tesla">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group input-group  row">
                                                    <div class="col">
                                                        <label for="homemodel">Model:</label>
                                                        <div>
                                                            <input class="form-control" type="text" id="homemodel" placeholder="Ex: Model-X">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group input-group  row">
                                                    <div class="col">
                                                        <label for="homelicenseplate">License Plate:</label>
                                                        <div>
                                                            <input class="form-control" type="text" id="homelicenseplate" placeholder="Ex: FA8912">
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit">Confirm Current Inputs</button>
                                            </form>
                                            <div class="col-sm-8">
                                                <form class="confirm add">
                                                    <select class="selectsForUpdates" id="vehiclesToAdd" multiple size="16" style="width: 100%;"></select>
                                                    <button type="submit">Submit Registrations</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="homeRemove" role="pillpanel" aria-labelledby="homeRemovePill">
                                        <div class="row">
                                            <form class="col removeVehicle">
                                                <a>Double click the vehicle you want to remove</a>
                                                <select id="vidsThatCanBeDeleted" multiple size="5" style="width: 100%;"></select>
                                            </form>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <form class="confirm remove">
                                                    <button>Submit Removals</button>
                                                    <select class="selectsForUpdates" id="vidsToDelete" multiple size="5" style="width: 100%;"></select>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="homeUpdate" role="pillpanel" aria-labelledby="homeUpdatePill">
                                        Update: Feature to come
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-left" style="margin: 5px 0px 5px 10px">Viewing Method</div>
                    <div class="row justify-content-left" style="margin-left: 10px;">
                        <label class="leftToggle">Map</label>
                        <label class="switch vis">
                            <input type="checkbox" class="visSwitch" id="home">
                            <span class="slider round"></span>
                        </label>
                        <label class="rightToggle">Table</label>
                    </div>
                    <div id="homeMapDiv" class="viewer mapDiv">
                        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
                        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
                        <div id="homeMap" class="mapContainer"></div>
                    </div>
                    <div id="homeTableDiv" class="viewer tableDiv">
                        <table id="homeTable" class="home" style="max-width: 100vw;">
                            <thead>
                                <tr>
                                    <th>Vehicle ID</th>
                                    <th>Fleet ID</th>
                                    <th>Status</th>
                                    <th>Vehicle Type</th>
                                    <th>Date Added</th>
                                    <th>License Plate</th>
                                    <th>Last Heartbeat</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>                
                <div class="tab-pane fade" id="newFleet" role="tabpanel" aria-labelledby="newFleetTab">
                    <form id="newFleetForm">
                        <div class="form-group input-group">
                            <label for="region">Region</label>
                            <div class="input-group">
                                <input required type="text" id="region" placeholder="Ex: Austin">
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="serviceType">Region</label>
                            <div class="input-group">
                                <select id="serviceType">
                                    <option value="1">Dry Cleaning</option>
                                    <option value="2">RX</option>
                                    <option value="3">Coffee</option>
                                    <option value="4">Events</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
