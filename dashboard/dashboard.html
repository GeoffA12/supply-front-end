    <link rel="stylesheet" href="../styling/dashboard.css" media="screen">

    <title>WeGo Fleet</title>
</head>

<body>
    <div class="cHeader container-fluid bg-info">
        <h1 id="welcomeH1" style="text-align: center;"></h1>
        <br>
        <h4 id="welcomeDesc"></h4>
        <br><br>
    </div>

    <div class="modal fade bd-example-modal-lg" id="dispatchRecordPopup" tabindex="-1" role="dialog" aria-labelledby="dispatchRecordPopupLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg mw-100 w-100" role="document" style="padding: 35px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="dispatchRecordPopupLabel"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="height: 100%; border-bottom-left-radius: 5px;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="modal-table" class="col-7"></div>
                        <div id="modal-map" class="col-auto">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="height: 40px;">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-flex">
        <div class="row justify-content-start" style="width: 100%; margin-left: 0px; margin-right: 0px;">
            <div id="tableBlock" class="col"></div>
            <div class="col-3">
                <button type="button" class="collapseButton" data-toggle="collapse" data-target="#collapseBulletin" aria-expanded="false" aria-controls="collapseBulletin">Bulletin</button>
                <div id="collapseBulletin" class="collapse">
                    <div class="card card-body">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/onload.js"></script>
    <!-- <script src="../js/onloadLocal.js"></script> -->

    <script src="../js/fmactions.js"></script>
    <script src="../js/dispatchrecord.js"></script>
    <script>
        $('#dispatchRecordPopup').on('hidden.bs.modal', function(e) {
            $('#modal-table').html("");
            $('#modal-map').html("");
        })
    </script>
</body>

</html>
