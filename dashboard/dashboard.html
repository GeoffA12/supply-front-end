    <main style="margin: 5vh 0 5vh 0; min-height: 80vh;">

        <!-- Modal for dispatch record? -->

        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="homeTab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="newFleetTab" data-toggle="tab" href="#newFleet" role="tab" aria-controls="newFleet" 
                    aria-selected="false">Add new fleet +</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="homeTab">
                    <form>
                        <div class="row justify-content-center">
                            <div style="margin-right: 5vw;">
                                <input type="radio" name="vis" id="homeMapRad" checked="true"><label for="#homeMapRad">Map</label>
                            </div>
                            <div style="margin-left: 5vw;">
                                <input type="radio" name="vis" id="homeTableRad"><label for="#homeTableRad">Table</label> 
                            </div>
                        </div>
                    </form>
                    <div id="homeMapDiv" class="mapDiv">
                        Map goes here
                    </div>
                    <div id="homeTableDiv" class="tableDiv">
                        Table goes here
                    </div>
                </div>
                
                <div class="tab-pane fade" id="newFleet" role="tabpanel" aria-labelledby="newFleetTab">
                    <form id="newFleetForm">
                        <div class="form-group input-group">
                            <label for="region">Region</label>
                            <div class="input-group">
                                <input required type="text" id="region" placeholder="Region">
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <label for="serviceType">Region</label>
                            <div class="input-group">
                                <select id="serviceType">
                                    <option value="1">Dry Cleaning</option>
                                    <option value="2">RX</option>
                                    <option value="3">Coffee</option>
                                    <option value="4">Events</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
